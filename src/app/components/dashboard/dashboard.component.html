<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-50">
  <!-- Header -->
  <header class="bg-white border-b border-green-200 shadow-sm sticky top-0 z-40">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-2">
          <!-- Icon here -->
          
          <div class="text-2xl font-bold text-green-800">
            Farm<span class="text-green-600">Manager</span>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex items-center gap-3 px-4 py-2 bg-green-50 rounded-lg border border-green-200">
          <div class="text-sm">
            <div class="font-semibold text-green-800">{{ user?.email }}</div>
            <div [class]="'text-xs px-2 py-1 rounded-full border ' + getRoleBadgeColor(user?.role || '')">
              {{ (user?.role || '').replace('-', ' ') | titlecase }}
            </div>
          </div>
        </div>

        <button
          *ngIf="canCreateUser"
          (click)="toggleCreateUser()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center gap-2 transition-colors"
        >
          <!-- UserPlus Icon -->
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11h4m-2-2v4"></path>
          </svg>
          Create User
        </button>

        <button
          (click)="logout()"
          class="text-red-600 border border-red-200 hover:bg-red-50 hover:border-red-300 bg-transparent px-4 py-2 rounded-md flex items-center gap-2 transition-colors"
        >
          <!-- LogOut Icon -->
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-green-200 min-h-[calc(100vh-73px)] shadow-sm">
      <div class="p-6">
        <nav class="space-y-2">
          <button
            (click)="navigateTo('countries')"
            [class]="
              'w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ' +
              (isActiveRoute('countries')
                ? 'bg-green-100 text-green-800 border border-green-200'
                : 'text-gray-600 hover:text-green-700 hover:bg-green-50')
            "
          >
            <!-- MapPin Icon -->
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            Countries
          </button>

          <button
            (click)="navigateTo('farmers')"
            [class]="
              'w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ' +
              (isActiveRoute('farmers')
                ? 'bg-green-100 text-green-800 border border-green-200'
                : 'text-gray-600 hover:text-green-700 hover:bg-green-50')
            "
          >
            <!-- Users Icon -->
            <svg class="h-5 w-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Farmers
          </button>

          <button
            (click)="navigateTo('farms')"
            [class]="
              'w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ' +
              (isActiveRoute('farms')
                ? 'bg-green-100 text-green-800 border border-green-200'
                : 'text-gray-600 hover:text-green-700 hover:bg-green-50')
            "
          >
            <!-- Tractor Icon -->
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              ></path>
            </svg>
            Farms
          </button>

          <button
            (click)="navigateTo('schedules')"
            [class]="
              'w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ' +
              (isActiveRoute('schedules')
                ? 'bg-green-100 text-green-800 border border-green-200'
                : 'text-gray-600 hover:text-green-700 hover:bg-green-50')
            "
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            Schedules
          </button>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Create User Modal -->
  <app-create-user-modal [isOpen]="showCreateUser" (closeEvent)="onCreateUserModalClose()" [userRole]="user?.role || 'user'">
  </app-create-user-modal>
</div>
