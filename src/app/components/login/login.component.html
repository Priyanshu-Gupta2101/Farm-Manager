<div class="min-h-screen bg-gradient-to-br from-green-900 via-emerald-800 to-green-900 flex items-center justify-center p-4">
  <div class="absolute inset-0 bg-[url('/grid.svg')] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>

  <div class="w-full max-w-md bg-white/95 border border-green-200 backdrop-blur-sm relative z-10 shadow-2xl rounded-lg">
    <!-- Header -->
    <div class="text-center space-y-4 p-6 pb-4">
      <div class="flex items-center justify-center gap-2">
        <!-- Sprout Icon -->
        
        <div class="text-2xl font-bold text-green-800">
          Farm<span class="text-green-600">Manager</span>
        </div>
      </div>
      <div>
        <h1 class="text-xl font-semibold text-green-800">Agricultural Management System</h1>
        <p class="text-sm text-green-600">Manage farms, farmers, and harvest schedules</p>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6 pt-2">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Error Message -->
        <div *ngIf="error" class="p-3 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm">
          âœ— {{ error }}
        </div>

        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="text-green-700 font-medium text-sm">Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-3 py-2 border border-green-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="text-green-700 font-medium text-sm">Password</label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-3 py-2 pr-10 border border-green-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-green-600 hover:text-green-800"
            >
              <!-- Eye Icon -->
              <svg *ngIf="!showPassword" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <!-- EyeOff Icon -->
              <svg *ngIf="showPassword" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 disabled:opacity-50"
        >
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <!-- Demo Accounts -->
      <!-- <div class="mt-6 p-4 bg-green-50 rounded-lg border border-green-200">
        <h4 class="font-semibold text-green-800 mb-2">Demo Accounts:</h4>
        <div class="text-sm text-green-700 space-y-1">
          <div><strong>Super User:</strong> admin / admin123</div>
          <div><strong>Admin:</strong> manager / manager123</div>
          <div><strong>User:</strong> viewer / viewer123</div>
        </div>
      </div> -->
    </div>
  </div>
</div>
